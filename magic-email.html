<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Email</title>
</head>

<body>
    <div class="container-fluid my-3">
        <h4 class="h4 mb-4 display-6">Link Authentication</h4>
        <form action="http://localhost:6060/get_token" method="get">
            <div class="form-floating mb-3">
                <input type="text" name="emailid" id="emailid" placeholder="Enter Email" class="form-control w-25">
                <label for="emailid" class="form-label">Enter Email</label>
            </div>
            <input type="submit" value="Get link" class="btn btn-dark w-25 mb-2"><br>
        </form>
    </div>
</body>
</html>
