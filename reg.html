<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="container-fluid my-3">
        <h6 class="h6 mb-4 display-6">Signup Page</h6>
        <form action="http://localhost:6060/user_reg" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-floating mb-3">
                <input type="email" name="mailid" id="mailid" placeholder="Enter Email" class="form-control w-25">
                <label for="mailid" class="form-label">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="name" id="name" placeholder="Enter Name" class="form-control w-25"
                    minlength="3" maxlength="40">
                <label for="name" class="form-label">Fullname</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="pwd" id="pwd" placeholder="Enter Password" class="form-control w-25"
                    minlength="6" maxlength="25">
                <label for="pwd" class="form-label">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="cnfpwd" id="cnfpwd" placeholder="Confirm Password"
                    class="form-control w-25">
                <label for="cnfpwd" class="form-label">Confirm Password</label>
            </div>
            <input type="submit" value="Signup" class="btn btn-dark w-25 mb-1"><br>
            <a class="link-dark" href="http://localhost:6060/login">Already have an account?</a>
            <!-- <a href="http://localhost:6060/auth/google">Authenticate with google</a> -->
        </form>
    </div>
</body>

</html>
